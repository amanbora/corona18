<div class="bg-img"></div>
<particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>
<main class="position-relative animated fadeIn">
    <img class="logo animated" src="assets/images/Corona.png">
    <div>
            <app-event-button  *ngFor="let event of events; let i = index"
            [left]="!(i % 2)" [imageURL]="event.imageURL"
             [text]="event.text"
             [route]="event.route"
            ></app-event-button>
    </div>

</main>
